        .review-card {

        .review-rating {

        .review-date {

        }

        .review-badges {

        }

        .badge {

        .badge-package {

        .badge-topic {

        .review-feedback {

        }

        .review-meta {

            font-size: 14px;
            color: #ccc;
        }

        .review-meta span {
            display: flex;
            align-items: center;

        }

        .loading {

            padding: 50px;
            color: #ccc;
        }

        .no-reviews {

            padding: 50px;
            color: #999;
        }

        .star {

        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #9b59b6, #e74c3c);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(155, 89, 182, 0.5);
            transition: transform 0.3s;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

        <!-- Stats Section -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalReviews">-</div>
                <div class="stat-label">‡∏£‡∏µ‡∏ß‡∏¥‡∏ß‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="averageRating">-</div>
                <div class="stat-label">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡πÄ‡∏â‡∏•‡∏µ‡πà‡∏¢</div>

            <select id="sortFilter">

                <option value="top">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î‡∏Å‡πà‡∏≠‡∏ô</option>

    <button class="refresh-btn" onclick="loadReviews()" title="‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä">üîÑ</button>

    <script>
        async function loadReviews() {
            const container = document.getElementById('reviewsContainer');
            container.innerHTML = '<div class="loading">‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏µ‡∏ß‡∏¥‡∏ß...</div>';

            const limit = document.getElementById('limitFilter').value;
            const minRating = document.getElementById('ratingFilter').value;
            const mode = document.getElementById('sortFilter').value;

            try {
                const response = await fetch(`/api/get-reviews?limit=${limit}&minRating=${minRating}&mode=${mode}`);
                const data = await response.json();

                if (data.success) {
                    // Update stats
                    document.getElementById('totalReviews').textContent = data.stats.totalReviews;
                    document.getElementById('averageRating').textContent = data.stats.averageRating.toFixed(1) + ' ‚≠ê';

                    // Calculate additional stats
                    const fiveStarCount = data.reviews.filter(r => r.rating === 5).length;
                    const recommendCount = data.reviews.filter(r => r.wouldRecommend).length;
                    const recommendRate = data.reviews.length > 0 ? Math.round((recommendCount / data.reviews.length) * 100) : 0;

                    document.getElementById('fiveStarCount').textContent = fiveStarCount;
                    document.getElementById('recommendRate').textContent = recommendRate + '%';

                    // Display reviews
                    if (data.reviews.length === 0) {
                        container.innerHTML = '<div class="no-reviews">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏µ‡∏ß‡∏¥‡∏ß</div>';
                        return;
                    }

                    container.innerHTML = '';
                    data.reviews.forEach(review => {
                        const reviewCard = createReviewCard(review);
                        container.appendChild(reviewCard);
                    });
                } else {
                    container.innerHTML = `<div class="no-reviews">‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${data.error}</div>`;
                }
            } catch (error) {
                console.error('Error loading reviews:', error);
                container.innerHTML = '<div class="no-reviews">‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏µ‡∏ß‡∏¥‡∏ß‡πÑ‡∏î‡πâ</div>';
            }
        }

        function createReviewCard(review) {
            const card = document.createElement('div');
            card.className = 'review-card';

            const stars = '‚òÖ'.repeat(review.rating) + '‚òÜ'.repeat(5 - review.rating);
            const date = new Date(review.timestamp).toLocaleString('th-TH', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            card.innerHTML = `
                <div class="review-header">
                    <div class="review-rating">${stars}</div>
                    <div class="review-date">${date}</div>
                </div>

                <div class="review-badges">
                    <span class="badge badge-package">üì¶ ${review.package}</span>
                    <span class="badge badge-topic">üéØ ${review.topic}</span>
                </div>

                ${review.feedback ? `
                    <div class="review-feedback">
                        ${review.feedback}
                    </div>
                ` : ''}

                <div class="review-meta">
                    <span>
                        ${review.helpful ? '‚úÖ' : '‚¨ú'} ‡∏°‡∏µ‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏ä‡∏ô‡πå
                    </span>
                    <span>
                        ${review.wouldRecommend ? '‚úÖ' : '‚¨ú'} ‡∏à‡∏∞‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡∏ï‡πà‡∏≠
                    </span>
                    <span style="color: #666;">
                        ID: ${review.id.slice(-8)}
                    </span>
                </div>
            `;

            return card;
        }

        // Load reviews on page load
        loadReviews();

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadReviews();
        }, 30000);
    </script>
